<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/081fda0490.js"
      crossorigin="anonymous"
    ></script>
    <title>NN Text Editor</title>
    <link rel="icon" href="images/icon.jpeg" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Chrome, Safari, Edge, Opera */
      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
    </style>
  </head>
  <body class="bg-emerald-100">
    <!-- title section -->
    <section
      class="bg-emerald-400 w-3/4 mx-auto border-slate-900 border-2 rounded-lg"
    >
      <div>
        <h1 class="text-center text-5xl w-3/4 mx-auto">
          N<span class="text-emerald-100">N </span> Tex<span
            class="text-emerald-100"
            >t</span
          >
          Edito<span class="text-emerald-100">r</span>
        </h1>
      </div>
    </section>
    <!-- button section -->
    <section
      class="bg-emerald-500 w-3/4 mx-auto mt-10 mb-1 border-solid border-slate-900 rounded-lg border-2"
    >
      <div class="flex justify-between">
        <div class="mx-4 py-2">
          <button class="px-2 hover:animate-pulse" title="bold">
            <i class="fa-solid fa-bold"></i>
          </button>
          <button class="px-2 hover:animate-pulse" title="italic">
            <i class="fa-solid fa-italic"></i>
          </button>
          <button class="px-2 hover:animate-pulse" title="underline">
            <i class="fa-solid fa-underline"></i>
          </button>
        </div>
        <div class="mx-4 py-2">
          <button class="px-2 hover:animate-pulse" title="left align">
            <i class="fa-solid fa-align-left"></i>
          </button>
          <button class="px-2 hover:animate-pulse" title="justify">
            <i class="fa-solid fa-align-justify"></i>
          </button>
          <button class="px-2 hover:animate-pulse">
            <i class="fa-solid fa-align-right" title="right align"></i>
          </button>
          <button class="px-2 hover:animate-pulse" title="center">
            <i class="fa-solid fa-align-center"></i>
          </button>
        </div>
        <div class="mx-4 px-1 py-0 flex flex-row justify-between">
          <input
            class="rounded-lg border-slate-900 border-2 text-center px-1"
            type="number"
            id="font-size-input"
            min="1"
            max="100"
            placeholder="size"
          />

          <select
            class="block w-full px-4 py-2 pr-8 leading-tight bg-white border border-gray-400 rounded appearance-none focus:outline-none focus:bg-white focus:border-gray-500"
          >
            <option value="" class="text-center">Font</option>
            <option value="option3">Times New Roman</option>
          </select>

          <input
            type="color"
            class="block w-10 h-10 border border-gray-400 rounded-lg shadow-md focus:outline-none focus:shadow-outline"
          />
        </div>
      </div>
    </section>
    <!-- editor section -->
    <section
      class="bg-emerald-600 w-3/4 mx-auto rounded-lg border-slate-900 border-2"
    >
      <div>
        <div class="w-3/4 mx-auto py-5">
          <textarea
            class="w-11/12 pt-10 px-10 sm:mx-10 border-slate-900 border-2 rounded-lg text-xl"
            name=""
            id=""
            cols="100"
            rows="30
            "
          ></textarea>
        </div>
      </div>
    </section>
  </body>
</html>
